name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd electron-app
          npm ci

      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          cd electron-app
          npm run build:win

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2
          cd electron-app
          npm run build:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: electron-app/dist/

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            /tmp/artifacts/dist-Windows/**/*.exe
            /tmp/artifacts/dist-Ubuntu/**/*.AppImage
            /tmp/artifacts/dist-Ubuntu/**/*.deb
            /tmp/artifacts/dist-Ubuntu/**/*.snap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}