            - Windows 10/11 (64-bit)
            - ~100 –ú–ë —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –º–µ—Å—Ç–∞

            ---
            **–í–µ–±-–≤–µ—Ä—Å–∏—è:** https://layfhaker.github.io/mendeleevtable/
          draft: false
          prerelease: false

      - name: Upload Setup Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./electron-app/dist/Chemical Assistant Wallpaper Setup ${{ steps.package-version.outputs.VERSION }}.exe
          asset_name: ChemicalAssistant-Setup.exe
          asset_content_type: application/octet-stream

      - name: Upload Portable Version
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./electron-app/dist/ChemicalAssistant-Portable-${{ steps.package-version.outputs.VERSION }}.exe
