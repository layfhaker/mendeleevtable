name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy project files to electron-app directory
        run: |
          # Create directories if they don't exist
          mkdir -p electron-app/css
          mkdir -p electron-app/js
          mkdir -p electron-app/img
          
          # Copy files to electron-app directory
          cp -r css/* electron-app/css/
          cp -r js/* electron-app/js/
          cp -r img/* electron-app/img/
          cp index.html electron-app/
          cp manifest.json electron-app/
          cp sw.js electron-app/

      - name: Install dependencies
        run: |
          cd electron-app
          npm install

      - name: Build Windows installer
        run: |
          cd electron-app
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H%M%S')"
        shell: bash

      - name: Check if it's a tag
        id: tag_check
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "tag_name=nightly-${{ steps.date.outputs.date }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: steps.tag_check.outputs.is_tag == 'true'
        with:
          files: |
            electron-app/dist/*.exe
            electron-app/dist/*.zip
            electron-app/dist/*.msi
          name: Release ${{ steps.tag_check.outputs.tag_name }}
          tag_name: ${{ steps.tag_check.outputs.tag_name }}
          draft: false
          prerelease: false
          body: |
            ## Release ${{ steps.tag_check.outputs.tag_name }}

            ### Changes
            - Official release build
            - Windows installer included

            ### Installation
            Download and run the .exe file to install the application.

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        if: steps.tag_check.outputs.is_tag == 'false'
        with:
          files: |
            electron-app/dist/*.exe
            electron-app/dist/*.zip
            electron-app/dist/*.msi
          name: Nightly Release ${{ steps.date.outputs.date }}
          tag_name: ${{ steps.tag_check.outputs.tag_name }}
          draft: false
          prerelease: true
          body: |
            ## Nightly Release ${{ steps.date.outputs.date }}

            ### Changes
            - Automatic nightly build from commit ${{ github.sha }}
            - Windows installer included

            ### Installation
            Download and run the .exe file to install the application.