name: Deploy Installer to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy project files to electron-app directory
        run: |
          # Create directories if they don't exist
          New-Item -ItemType Directory -Path "electron-app\css" -Force
          New-Item -ItemType Directory -Path "electron-app\js" -Force
          New-Item -ItemType Directory -Path "electron-app\img" -Force
          
          # Copy files to electron-app directory
          Copy-Item -Path "css\*" -Destination "electron-app\css" -Recurse
          Copy-Item -Path "js\*" -Destination "electron-app\js" -Recurse
          Copy-Item -Path "img\*" -Destination "electron-app\img" -Recurse
          Copy-Item -Path "index.html" -Destination "electron-app\"
          Copy-Item -Path "manifest.json" -Destination "electron-app\"
          Copy-Item -Path "sw.js" -Destination "electron-app\"

      - name: Install dependencies
        run: |
          cd electron-app
          npm install

      - name: Build Windows installer
        run: |
          cd electron-app
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./electron-app/dist
          destination_dir: ./
          allow_empty_commit: false
          commit_message: "Deploy installer from commit ${{ github.sha }}"