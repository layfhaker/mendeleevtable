name: Build and Deploy Installer

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Copy project files to electron-app directory
        run: |
          # Create directories if they don't exist
          New-Item -ItemType Directory -Path "electron-app\css" -Force
          New-Item -ItemType Directory -Path "electron-app\js" -Force
          New-Item -ItemType Directory -Path "electron-app\img" -Force

          # Copy files to electron-app directory
          Copy-Item -Path "css\*" -Destination "electron-app\css" -Recurse
          Copy-Item -Path "js\*" -Destination "electron-app\js" -Recurse
          Copy-Item -Path "img\*" -Destination "electron-app\img" -Recurse
          Copy-Item -Path "index.html" -Destination "electron-app\"
          Copy-Item -Path "manifest.json" -Destination "electron-app\"
          Copy-Item -Path "sw.js" -Destination "electron-app\"

      - name: Install dependencies
        run: |
          cd electron-app
          npm install

      - name: Build Windows installer
        run: |
          cd electron-app
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create deployment branch if it doesn't exist
        run: |
          # Fetch all branches
          git fetch origin

          # Check if releases branch exists remotely
          $remoteBranchExists = git ls-remote --heads origin releases | Measure-Object | ForEach-Object {$_.Count -gt 0}

          if (-not $remoteBranchExists) {
            Write-Host "Creating releases branch"
            # Create the releases branch from main
            git checkout -b releases
            # Clear all files
            git rm -r --cached .
            # Create an empty commit
            git commit --allow-empty -m "Initial releases branch"
            # Push the new branch
            git push -u origin releases
            # Switch back to main
            git checkout main
          } else {
            Write-Host "Releases branch already exists"
          }

      - name: Deploy installer to releases branch
        run: |
          # Create temporary directory for deployment
          New-Item -ItemType Directory -Path "deploy-tmp" -Force

          # Find and copy the installer files
          Get-ChildItem -Path "electron-app\dist" -Filter "*.exe" | Copy-Item -Destination "deploy-tmp\"

          # Clone the releases branch
          git clone -b releases "https://github.com/${{ github.repository }}.git" releases-repo

          # Check if clone was successful
          if (Test-Path "releases-repo") {
            Set-Location releases-repo

            # Copy new installer files
            Copy-Item -Path "..\deploy-tmp\*.exe" -Destination ".\"

            # Commit and push
            git add *.exe
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git commit -m "Update installer from commit ${{ github.sha }}" -m "Commit: ${{ github.sha }}"
            git push origin releases
          } else {
            Write-Host "Failed to clone releases branch"
            exit 1
          }