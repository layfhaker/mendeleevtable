name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy project files to electron-app
        shell: powershell
        run: |
          Write-Host "Creating directories..."
          New-Item -ItemType Directory -Path "electron-app\css" -Force | Out-Null
          New-Item -ItemType Directory -Path "electron-app\js" -Force | Out-Null
          New-Item -ItemType Directory -Path "electron-app\img" -Force | Out-Null

          Write-Host "Copying files..."
          Copy-Item -Path "css\*" -Destination "electron-app\css" -Recurse -Force
          Copy-Item -Path "js\*" -Destination "electron-app\js" -Recurse -Force
          Copy-Item -Path "img\*" -Destination "electron-app\img" -Recurse -Force
          Copy-Item -Path "index.html" -Destination "electron-app\" -Force
          Copy-Item -Path "manifest.json" -Destination "electron-app\" -Force
          Copy-Item -Path "sw.js" -Destination "electron-app\" -Force

          Write-Host "Files copied successfully"

      - name: Install dependencies
        working-directory: electron-app
        run: npm install

      - name: Build Windows installer
        working-directory: electron-app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        shell: powershell
        run: |
          Write-Host "Build artifacts:"
          Get-ChildItem -Path "electron-app\dist" -Recurse | Select-Object Name, Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: electron-app/dist/

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy project files to electron-app
        shell: bash
        run: |
          mkdir -p electron-app/css electron-app/js electron-app/img
          cp -R css/* electron-app/css/
          cp -R js/* electron-app/js/
          cp -R img/* electron-app/img/
          cp index.html manifest.json sw.js electron-app/

      - name: Install dependencies
        working-directory: electron-app
        run: npm install

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2

      - name: Build Linux packages
        working-directory: electron-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: electron-app/dist/

  release:
    name: Create GitHub Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            IS_PRERELEASE=false
          else
            VERSION="nightly-$(date +'%Y%m%d-%H%M%S')"
            IS_PRERELEASE=true
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            /tmp/artifacts/dist-windows/**/*.exe
            /tmp/artifacts/dist-linux/**/*.AppImage
            /tmp/artifacts/dist-linux/**/*.deb
            /tmp/artifacts/dist-linux/**/*.snap
